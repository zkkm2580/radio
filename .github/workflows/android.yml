name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 1. 获取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置正确的 Java 环境 (运行 sdkmanager 必须)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. 安装 ffpyplayer 和 Kivy 编译所需的 Linux 系统库
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip python3-setuptools python3-dev \
            libffi-dev libssl-dev libltdl-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev cmake autoconf automake libtool pkg-config \
            uuid-dev liblzma-dev

      # 4. 安装构建工具，锁定 Cython 版本防止编译失败
      - name: Install Buildozer and Cython
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install "Cython<3.0" buildozer

      # 5. 执行正式构建
            - name: Build APK
        run: |
          # 1. 预先接受所有协议 (使用 sdkmanager 路径)
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          # 如果路径还没生成，先让 buildozer 跑一下初始化
          buildozer android p4a -- --help > /dev/null 2>&1 || true
          
          # 2. 强制授权 (双重保险)
          mkdir -p $HOME/.android && touch $HOME/.android/repositories.cfg
          yes | $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses || true

          # 3. 正式构建，不带 yes | 以便看到真实的错误原因
          buildozer -v android debug
        env:
          BUILDOZER_ALLOW_KIVY_USER: 1

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: RadioPlayer-Package
          path: bin/*.apk
