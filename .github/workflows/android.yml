name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 强制设置 Java 17 环境 (解决 ClassVersionError)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            unzip zip wget build-essential \
            python3-pip python3-venv python3-dev \
            libffi-dev libssl-dev libltdl-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev cmake autoconf automake libtool
         

      # 3. 安装系统依赖 (精简版，专注底层库)
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            unzip zip wget build-essential \
            python3-pip python3-venv python3-dev \
            libffi-dev libssl-dev libltdl-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev cmake autoconf automake libtool

     
      # 3. 安装 Android SDK (修复路径兼容性)
      - name: Install Android SDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -q
          unzip -q commandlinetools-linux-*.zip
          mv cmdline-tools latest
          
          export ANDROID_HOME=$HOME/android-sdk
          
          # 【核心修复】：兼容旧版 Buildozer 的路径预期
          # 创建 tools/bin 目录并将 sdkmanager 链接过去
          mkdir -p $ANDROID_HOME/tools/bin
          ln -sf $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager $ANDROID_HOME/tools/bin/sdkmanager
          ln -sf $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager $ANDROID_HOME/tools/bin/avdmanager

          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          
          yes | sdkmanager --licenses --sdk_root=$ANDROID_HOME
          sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-33" "build-tools;33.0.2"
          
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
      # 3. 安装构建工具
      - name: Install Buildozer
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install buildozer cython

      # 4. 强制路径映射并构建
      - name: Build APK
        run: |
          # 核心技巧：创建 Buildozer 预期的路径并软链接到我们安装的 SDK
          mkdir -p $HOME/.buildozer/android/platform
          ln -sf $ANDROID_HOME $HOME/.buildozer/android/platform/android-sdk
          
          export PATH=$JAVA_HOME/bin:$ANDROID_HOME/platform-tools:$PATH
          
          # 运行构建
          buildozer android debug
        env:
          # 额外保险：通过环境变量传递路径
          APP_ANDROID_SDK: /home/runner/android-sdk
          APP_ANDROID_ACCEPT_SDK_LICENSE: "1"

      # 5. 上传 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: RadioPlayer-Package
          path: bin/*.apk
