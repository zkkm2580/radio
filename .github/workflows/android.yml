name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          # gettext 包含 autopoint，是编译 liblzma 的核心依赖
          sudo apt-get install -y \
            python3-pip python3-setuptools python3-dev \
            libffi-dev libssl-dev libltdl-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev cmake autoconf automake libtool pkg-config \
            uuid-dev liblzma-dev gettext autopoint


      - name: Install Buildozer and Cython
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install "Cython<3.0" buildozer

      - name: Build APK
        run: |
          # 1. 预备环境
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          buildozer android p4a -- --help > /dev/null 2>&1 || true
          
          # 2. 接受 SDK 许可协议
          mkdir -p $HOME/.android && touch $HOME/.android/repositories.cfg
          yes | $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses || true

          # 3. 开始构建 (由于包含 ffpyplayer，此过程较慢)
          buildozer -v android debug
        env:
          BUILDOZER_ALLOW_KIVY_USER: 1

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: RadioPlayer-Package
          path: bin/*.apk
           # 7. 创建 Release 并上传文件
      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') # 仅在推送标签(Tag)时触发
        with:
          files: bin/*.apk
          body: "RadioPlayer 自动构建版本"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
